spring.application.name=backend
server.port=${PORT:8080}

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.mvc.view.prefix=/templates/
spring.mvc.view.suffix=.html

# ===== EMAIL (SendGrid SMTP en Render Free) =====
spring.mail.host=smtp.sendgrid.net
spring.mail.port=2525
spring.mail.username=apikey
spring.mail.password=${SENDGRID_API_KEY}
app.mail.from=leonardomartinezconcha@gmail.com
app.mail.fromName=Flama Brava

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.default-encoding=UTF-8

# Evita que se quede colgado mucho tiempo
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

logging.level.com.flamabrava=DEBUG

stripe.api.key.secret=${STRIPE_SECRET_KEY}
stripe.api.key.publishable=${STRIPE_PUBLIC_KEY}
